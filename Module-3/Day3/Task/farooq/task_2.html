<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Feed back form</title>
</head>
<body>
    <h3>college form</h3>
    <h1>college Feedback Form</h1>
    <p>Please help us to improve our site by filling out this simple form.</p>
    <label for="Name" >Name:</label>
    <input type="text" id="Name" name="name" ><br><br>
    <label for="Email" >E-mail Address:</label>
    <input type="email" id="Email" name="name" >
    <h2>Things you liked:</h2>

    <input type="checkbox" id="Campus" name="name">
    <label for="Campus">Campus</label><br>
    <input type="checkbox" id="Students" name="name">
    <label for="Students">Students</label><br>
    <input type="checkbox" id="Location" name="name">
     <label for="Location">Location</label><br>
    <input type="checkbox" id="Atmosphere" name="name">
     <label for="Atmosphere">Atmosphere</label><br>
    <input type="checkbox" id="room" name="name">
     <label for="room">Dorm Rooms and Sports</label><br>

    <h2>How did you become Intrested in college?:</h2>
    <input type="radio" id="Friends" name="name">
    <label for="Friends">Friends</label><br>
    <input type="radio" id="Tevelision" name="name">
    <label for="Tevelision">Tevelision</label><br>
    <input type="radio" id="Internet" name="name">
    <label for="Internet">Internet</label><br>
    <input type="radio" id="Other" name="name">
    <label for="Other">Other</label><br>
    <h2>Coments:</h2>
    <textarea >Enter comments here.</textarea><br>

    <input type="submit" name="Submit" value="submit">
    <input type="submit" name="Clear" value="clear">

</body>
</html>
