<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
    <label for="FN">First Name:</label>
        <input type="text" name="name" id="FN" placeholder="First Name" />
    <label for="LN">Last Name:</label>
        <input type="text" name="name" id="LN" placeholder="Last Name"><br><br>
    <label for="Date">Date of birth:</label>
    <input type="date" id="Date" name="date" >
    <label for="Age" >Age:</label>
    <input type="number" id="Age" name="age"><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select>
    <label for="Email" >Email Address:</label>
    <input type="email" id="Email" name="name" ><br><br>
    <label for="position">Positions Available:</label>
    <input type="radio" id="junior" name="name">
    <label for="junior">Junior Developer</label>
    <input type="radio" id="mid" name="name">
    <label for="mid">Mid-level Developer</label>
    <input type="radio" id="senior" name="name">
    <label for="senior">Senior Developer</label><br><br>
    <label for="lang">Programming Languages:</label>
    <input type="checkbox" id="java" name="name">
    <label for="java">Java</label>
    <input type="checkbox" id="java script" name="name">
    <label for="java script">Java script</label>
     <input type="checkbox" id="Python" name="name">
    <label for="Python">Python</label><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" >
    <label for="confirm password">Confirm Password:</label>
    <input type="password" id="password" ><br><br>
    <input type="submit" value="submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
