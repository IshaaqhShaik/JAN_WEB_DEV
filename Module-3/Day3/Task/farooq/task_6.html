<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body style="margin: 0 auto;
    background: linear-gradient(45deg, rgb(95, 2, 41) 0%, rgba(24, 209, 191, 0.99) 100%);">
    <form style="text-align: center;border:rgb(42, 42, 209); border-width:2px;max-width: 400px; border: 2px solid black; margin: 30px auto;background: rgba(0,0,0,0.4); border-radius: 25px;">
    <h1>Login</h1>
    <input  style=" outline: 0;border-width: 0 0 2px;; width: 200px; height: 30px" type="text" name="Username" id="name" placeholder="Username"><br><br>
    <input style=" outline: 0;border-width: 0 0 2px;; width: 200px; height: 30px;" type="password" id="pwd" name="password" placeholder="Password"><br><br>
    <a style="color: rgb(180, 178, 178); ">Forget Password?</a><br><br>
    <button style="width: 180px; height: 30px; border-radius: 15px; ">Login</button><br><br>
    <label>Not a Member ? </label><a href="signup" style="text-decoration: none;">Signup</a></label>
    </form>
</body>
</html>
