<html lang="en">
<head>

        <input type="text" id="Cnumber" name="name"><br><br>

        <input type="radio" id="FT" name="name">

        <input type="radio" id="PT" name="name">

        <label style="display: inline-block;
        width: 150px;
        text-align: left;" for="Salary">Salary</label>

        <select name="name" id="dollar">
            <option value="US Dollar">US Dollar</option>
            <option value="Dirham">Dirham</option>
        </select>
        <select name="name" id="Yearly">
            <option value="Yearly">Yearly</option>
            <option value="Monthly">Monthly</option>
        </select><br><br>
        <label style="display: inline-block;
        width: 150px;
        text-align: left;" for="Experience">Experience(Years)</label>
        <input type="text" id="Experience" name="name"><br><br>
         <label style="display: inline-block;

        text-align: left;" for="Location">Location</label>
        <input type="text" id="Location" name="name"><br><br>
        <label style="display: inline-block;
        width: 150px;
        text-align: left;" for="Qualification">Qualification:</label>
        <select name="Description" id="descp" size="6"  width="20px" multiple>
            <option value="Any">Any</option>
            <option value="High School">High School</option>
            <option value="Associate">Associate</option>
            <option value="Pre Bachelors">Pre Bachelors</option>
        </select>
        <input type="submit" id="submit" value="ADD>>">
