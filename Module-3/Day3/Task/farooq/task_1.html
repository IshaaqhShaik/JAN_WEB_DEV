<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application</title>
  </head>
  <body>
    <form method="post">
      <div>
        <fieldset>
         <legend>Basic Information:</legend>
        <label for="FN">First Name:</label>
        <input type="text" name="name" id="FN" placeholder="First Name" />
        <label for="MN">Middle Name:</label>
        <input type="text" name="name" id="MN" placeholder="Middle Name" />
        <label for="LN">Last Name:</label>
        <input
          type="text"
          name="name"
          id="LN"
          placeholder="Last Name"
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@gmail.com"
        />
        <label for="contact number">Contact Number:</label>
        <input type="number" name="name" id="contact number" /><br /><br />
        <label for="Home address">Home Address</label>
        <input type="text" id="Home address" name="name">
      </div>
      </form></fieldset>
    <form>
        <fieldset>
         <legend>Work Information</legend>
         <label for="Current Occupation">Current Occupation:</label>
        <input type="text" name="name" id="Current Occupation">
        <label for="Employer Name">Employer Name</label>
        <input type="text" name="name" id="Employer Name">
        <label for="Employer Address">Employer Name</label>
        <input type="text" name="name" id="Employer Address">
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend>LoanType&Amount</legend>
        <label for="Loan">LoanType</label>
        <input type="text" name="name" id="Loan">
        <label for LoanType="Loanamount">LoanAmount</label>
        <input type="number" name="name" id="Loanamount">
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend>Length of Loan</legend>
        <label for="loan">5</label>
        <input type="radio" id="loan" name="name">
        <label for="loan">15</label>
        <input type="radio" id="loan" name="name">
        <label for="loan">30</label>
        <input type="radio" id="loan" name="name">
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend>Martial Status</legend>
        <label for="status">Single</label>
        <input type="checkbox" id="status" name="name">
         <label for="status">Married</label>
        <input type="checkbox" id="status" name="name">
         <label for="status">Divorced</label>
        <input type="checkbox" id="status" name="name">
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend>Special Considerations</legend>
        <label for="special">Down Payment</label>
        <input type="number" name="name" id="special">
        <label for="status">Out of State Resident</label>
        <input type="checkbox" id="status" name="name">
        <label for="status">Cosigner</label>
        <input type="checkbox" id="status" name="name"><br>
         <label for="special">Name of Cosigner</label>
        <input type="text" name="name" id="special">
         <label for="special">Cosigner Occupation</label>
        <input type="text" name="name" id="special">
        </fieldset>
    </form>
    <form>
        <fieldset>
         <legend>Comments</legend>
        <textarea id="comments" name="comments"></textarea>
        </fieldset>
    </form>
<input type="submit" id="submit">

  </body>
</html>
