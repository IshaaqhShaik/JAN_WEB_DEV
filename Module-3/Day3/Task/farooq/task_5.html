<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Feedback Form</title>
</head>
<body>
<h1>Feedback Form</h1>
<p>please fill our form to help us improve our site</p>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>
<label for="Comments">Comments:</label><br>
<textarea id="comments" style=" width: 120px; height: 90px;">Enter comments here.</textarea><br><br>
<label for="email">E-mail Address:</label>
<input type="email" id="email" name="email"><br><br>
<label for="title">Things you liked:</label> <br><br>
<label  for="SD">Site Design</label>
    <input type="checkbox" id="SD" name="name">

    <input type="checkbox" id="SD" name="name">

    <label for="select">Rate our site:</label>

    </select><br>
    <input type="submit" name="submit" id="submit">
