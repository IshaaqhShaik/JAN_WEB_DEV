<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details</title>
</head>
<body>
  <h1>Job Details:</h1>
    <form>
        <label style="display: inline-block;text-align: left;width: 150px;"for="FN">Job Taile:</label>
        <input type="text" name="name" id="FN" placeholder="" /><br><br> 
        <lable style="display: inline-block;text-align: left;width: 150px;" for="DS"> Description:</lable>
        <textarea id="Description" name="Description" rows="1" cols="5"></textarea>
        <p>Brief Description should have atmost 500 characters</p>   
        <label style="display: inline-block;text-align: left;width: 150px;"for="CN"> Comapany Name :</label>
        <input type="text" name = "name" id="CN"><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="CN2">Contact number:</label>
        <input type="number"name = "name" id="CN2"><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="CP">Contact person:</label>
        <input type="text"name = "name" id="CP"><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="EM">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="position">Work Status:</label>
        <input type="radio" id="junior" name="name">
        <label style="display: inline-block;text-align: left;width: 150px;" for="junior">Full Time</label>
        <input type="radio" id="mid" name="name">
        <label style="display: inline-block;text-align: left;width: 150px;" for="mid">Part Time</label>
        <input type="radio" id="Part Time" name="name">
        <label style="display: inline-block;text-align: left;width: 150px;" for="mid">Per Dim</label>
        <input type="radio" id="Per Dim" name="name">
        <label style="display: inline-block;text-align: left;width: 150px;" for="mid">Others </label><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="SR">Salary</label>
        <input type="number"name ="name"id = SR>
        <select name="Currancy" id="Currancy">
        <option value="US Dollar">US Dollar</option>
        <option value="Rupee">Rupee</option>
        <option value="Dhiram">Dhiram</option>
        <option value="Riyal">Riyal</option></select>
        <label for="Years"></label>
        <select name="years" id="years">
        <option value="2022">Yearly</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option></select><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="EY">Experiences(Years):</label>
        <input type="number"name ="name"id = EY><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="LC">Location:</label>
        <input type="Address" name="name" id="LS"><br><br>
        <label style="display: inline-block;text-align: left;width: 150px;" for="QU">Qualifications:</label>
        <select name = "Any" id ="QU">
        <option value="2022">Any</option>
        <option value="2023">High School</option>
        <option value="2024">Associate</option>
        <option value="2025">Pre Bachelores</option></select>
        <input type="submit" name="value" id="value" value="ADD>>">
        <input type="submit" name="submit" id="submit" value="<<Remove">
        <input type="text" name="" id="" placeholder="ANY" height="2" width="2"><br><br>
        <input type="Submit" id="Submit">
        <input type="Reset" id="Reset">
      </form>
</body>
</html>
