<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <p>please fill our form to help us improve our site</p>
  <form>
    <label for="NM">Name:</label>
    <input type="Name" name="Name" id="Name"><br><br>
    <label for="Com">Comments:</label><br>
    <textarea name="comments" id="comments" cols="10" rows="7"placeholder = "Enter comments here."></textarea><br><br>
    <label for="Email">Email Address:</label>
    <input type="email" name="email" id="email"><br><br>
    <p>Things you liked:</p> <br>
    <label for="Site Design">Site Design</label> 
    <input type="checkbox" id="Design" name="name">
    <label for="links">Links</label>
    <input type="checkbox" id="links" name="name">
    <label for="Ease of use">Ease of use</label>
    <input type="checkbox" name="Ease of use" id="Ease of use">
    <label for="Images">Images</label>
    <input type="checkbox" name="Images" id="Images"><br><br>
    <p>How did you get to our website</p> <br><br>
    <label for="search engine">search engine</label>
    <input type="radio" name="search engine" id="search engine">
    <label for="links">links from another website</label>
    <input type="radio" name="links from another website" id="links from another website">
    <label for="other">other</label>
    <input type="radio" name="other" id="other"> <br><br>
    <label for="Rate">Rate our site:</label>
    <select name = "Amazing" id ="QU">
    <option value="2022">Amazing</option>
    <option value="2023">Good</option>
    <option value="2021">Not Bad</option></select><br><br>
    <input type="submit" name="Submit" id="submit">
  </form>
</body>
</html>
