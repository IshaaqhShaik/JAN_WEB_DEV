<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Feedback</title>
</head>
<body>
  <h1>College Feedback Form</h1>
   <p>Please help us to improve our site by filling out this simple form.</p>
   <form>
    <label for="NM">Name:</label>
        <input type="text" name="name" id="NM" /><br><br> 
     <label for="EM">E-mail Address:</label>   
        <input type="email" name="email" id="EM">
      <h2>Things you liked:</h2> 
      <label for="campus">Canpus</label> 
      <input type="checkbox" id="campus" name="name"><br>
      <label for="Students">Students</label>
      <input type="checkbox" id="students" name="name"><br>
      <label for="location">Location</label>
      <input type="checkbox" name="location" id="location"><br>
      <label for="Atmosphere">Atmosphere</label>
      <input type="checkbox" name="Atmosphere" id="Atmosphere"><br>
      <label for="Dorm">Dorm Rooms and Sports</label>
      <input type="checkbox" name="Dorm Rooms and Sports" id="Dorm Rooms and Sports"><br>
      <h2>How did you become intrested in college?:</h2>
      <label for="Friends">Friends</label>
      <input type="radio" name="Friends" id="Friends"><br>
      <label for="Tel">Televison</label>
      <input type="radio" name="Televison" id="Televison"><br>
      <label for="internet">Internet</label>
      <input type="radio" name="Internet" id="Internet"><br>
      <label for="Others">Others</label>
      <input type="radio" name="Others" id="Others"><br><br>
      <lable for="CM"> Comments:</lable><br>
      <textarea id="Comments" name="Comments" rows="1" cols="5"placeholder="Enter comments here."></textarea><br><br>
      <input type="Submit" id="Submit">
      <input type="Reset" id="Reset">
   </form>
</body>
</html>
