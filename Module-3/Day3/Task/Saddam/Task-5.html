<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form for="appli">
        <h1>Application Form</h1>
        <label type="text" for="fname"> First Name</label>
        <input type="text" id="fname" name="fname">
        <label type="text" for="lname"> Last Name</label>
        <input type="text" id="lname" name="lname"><br>
        <label type="date" for="bday"> Date of birth</label>
        <input type="date" id="bday" name="bday">
        <label type="number" for="agee">Age</label>
        <input type="number" id="agee" name="agee"><br>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="Prefer not to answer">Perfer not to Answer</option>
        </select>
        <label type="email" for="smail"> Email Address</label>
        <input type="email" id="smail" name="smail" placeholder="Enter email address"><br>
        <label type="text" for="ption"> Positions Available:</label>
        <input type="radio" id="juper" name="juper">
        <label for="juper">Junior Developer</label>
        <input type="radio" id="muper" name="muper">
        <label for="muper">Mid-level Developer</label>
        <input type="radio" id="super" name="super">
        <label for="super">Senior Developer</label><br>


        <input type="checkbox" id="jscript" name="jscript">
        <label for="jscript"> JavaScript</label>
        <input type="checkbox" id="python" name="python">
        <label for="python"> Python</label><br>
        <label type="text" for="pword"> Password:</label>
        <input type="text" id="pword" name="pword">
        <label type="text" for="cword">Confirm Password:</label>
        <input type="text" id="cword" name="cword"><br>
        <input type="submit" id="appli" name="smit">
        <input type="reset" id="appli" name="rset">
    </form>



</body>

</html>
