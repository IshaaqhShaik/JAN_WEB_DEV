<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <h1> Feedback Form</h1>
        <p> Please fill our form to help us improve our site </p>
        <label type="text" for="fname"> Name</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="comments"> <b>Comments:</b></label><br>
        <textarea id="comments" name="comments" placeholder="Enter comments here." rows="5" cols="15"></textarea><br>
        <label type="email" for="smail"> Email Address:</label>
        <input type="email" id="smail" name="smail"><br>
        <label type="text" for="tlike"> Things you liked:</label><br>
        <label for="sdesign"> Site Design</label>
        <input type="checkbox" id="sdesign" name="sdesign">
        <label for="links"> Links </label>
        <input type="checkbox" id="links" name="links">
        <label for="ease"> Ease of use </label>
        <input type="checkbox" id="ease" name="ease">
        <label for="img"> Images</label>
        <input type="checkbox" id="img" name="img"><br>
        <label type="text" for="binterest"> How did you get to our website:</label><br>

        <label for="sengine"> search engine</label>
        <input type="radio" id="sengine" name="sengine">
        <label for="lawebsite"> links from another website</label>
        <input type="radio" id="lawebsite" name="lawebsite">
        <label for="other"> Other</label>
        <input type="radio" id="other" name="other"><br>

        <label for="rsite">Rate our site:</label>
        <select name="rsite">
            <option value="Amazing">Amazing</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="Awful">Awful</option>

        </select><br>


        <input type="submit" id="smit" name="smit">


    </form>
</body>

</html>
