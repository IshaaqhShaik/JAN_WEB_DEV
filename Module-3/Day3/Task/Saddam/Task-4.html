<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <h1> College Feedback Form</h1>
        <p> Please help us to improve our site by filling out this simple form </p>
        <label type="text" for="name">Name</label>
        <input type="text" id="name" name="name"><br>
        <label type="email" for="smail"> Email Address</label>
        <input type="email" id="smail" name="smail"><br>

        <label type="text" for="tlike"> <b> Things you liked:</b></label><br>

        <label for="cpus"> Campus</label>
        <input type="checkbox" id="cpus" name="cpus"><br>

        <label for="students"> Students</label>
        <input type="checkbox" id="students" name="students"><br>

        <label for="location"> Location</label>
        <input type="checkbox" id="location" name="location"><br>

        <label for="atmosphere"> Atmosphere</label>
        <input type="checkbox" id="atmosphere" name="atmosphere"><br>

        <label for="DORMrs"> Dorm Rooms and Sports</label>
        <input type="checkbox" id="DORMrs" name="DORMrs"><br>

        <label type="text" for="binterest"> <b> How did you become interested in college?:</b></label><br>

        <label for="friends"> Friends</label>
        <input type="radio" id="friends" name="friends"><br>
        <label for="tele"> Television</label>
        <input type="radio" id="tele" name="tele"><br>
        <label for="internet"> Internet</label>
        <input type="radio" id="internet" name="internet"><br>
        <label for="others"> Others</label>
        <input type="radio" id="others" name="others"><br>

        <label for="comments"> <b>Comments:</b></label><br>
        <textarea id="comments" name="comments" placeholder="Enter comments here." cols="50"></textarea><br>

        <input type="submit" id="smit" name="smit">
        <input type="reset" id="clr" name="clr">

    </form>

</body>

</html>
