<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Navigation bar</title>

    <style>
        ul>li>a:hover {

            background-color: orange;
        }
    </style>
</head>

<body style=" margin: 0px;background-size: cover;font-family: sans-serif;">

    <header>
        <nav>

            <ul style=" background-color: black; position: fixed;left: 0;right: 0;top: 5px;height: 30px;display: flex;margin: 0px;align-items: center;display: -ms-inline-grid;"
                type="none">

                <li>
                    <a style="margin: 30px 5px; padding: 7px;color: white;text-decoration: none;"
                        href="https://www.youtube.com/" target=" "> Youtube</a>
                </li>
                <li>
                    <a style="margin: 30px 5px; padding: 7px;color: white;text-decoration: none;"
                        href="https://www.google.com/" target=" ">Google</a>
                </li>
                <li>
                    <a style="margin: 30px 5px; padding: 7px;color: white;text-decoration: none;"
                        href="https://www.facebook.com/" target=" ">Facebook</a>
                </li>
                <li>
                    <a style="margin: 30px 5px; padding: 7px;color: white;text-decoration: none;"
                        href="https://in.linkedin.com/" target=" ">Linkedin</a>
                </li>


            </ul>


        </nav>
    </header>
</body>

</html>
