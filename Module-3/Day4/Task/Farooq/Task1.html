<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table-1</title>
</head>
<body>
    <h1 style="align-items: center;">HTML TABLE</h1>
    <table border="1" cellpadding="20">
        <tr>
            <td colspan="2">cell1</td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
        <tr>
            <td rowspan="3" style="padding: 40px;" >cell4</td>
            <td>cell5</td>
            <td>cell6</td>
            <td>cell7</td>
        </tr>
        <tr>
            <td colspan="3">cell8</td>
        </tr>
        <tr>
            <td>cell9</td>
            <td colspan="2">Cell10</td>
        </tr>
    </table>
</body>
</html>
