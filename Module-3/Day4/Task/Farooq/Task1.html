<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table-1</title>
</head>
<body>
    <h1 style="align-items: center;">HTML TABLE</h1>
    <table style="border: 1px solid black;  ">
        <tr>
            <td colspan="2" style="border: 1px solid black; padding: 20px;">cell1</td>
            <td style="border: 1px solid black; padding: 20px;">cell2</td>
            <td style="border: 1px solid black; padding: 20px;">cell3</td>
        </tr>
        <tr>
            <td rowspan="3" style="border: 1px solid black; padding: 40px;" >cell4</td>
            <td style="border: 1px solid black; padding: 20px;">cell5</td>
            <td style="border: 1px solid black; padding: 20px;">cell6</td>
            <td style="border: 1px solid black; padding: 20px;">cell7</td>
        </tr>
        <tr>
            <td colspan="3" style="border: 1px solid black; padding: 20px;">cell8</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; padding: 20px;">cell9</td>
            <td colspan="2" style="border: 1px solid black; padding: 20px;">Cell10</td>
        </tr>
    </table>
</body>
</html>
