<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-table-2</title>
</head>
<body>
    <table style="border: 1px solid black; padding: 5px;">
        <tr style="border: 1px solid black; padding: 20px;">
            <th style="border: 1px solid black; padding: 20px;">Table Heading1</th>
            <th colspan="3" style="border: 1px solid black; padding: 20px;">Table Heading2</th>
            <th style="border: 1px solid black; padding: 20px;">Table Heading3</th>
        </tr>
        <tr style="border: 1px solid black; padding: 20px;">
            <td style="border: 1px solid black; padding: 20px;">Table Data1</td>
            <td colspan="3" style="border: 1px solid black; padding: 20px;">Table Data2</td>
            <td style="border: 1px solid black; padding: 20px;">Table Data3</td>
        </tr>
        <tr style="border: 1px solid black; padding: 20px;">
            <td rowspan="5" style="border: 1px solid black; padding: 20px;">Table Data</td>
            <td>
                <tr style="border: 1px solid black; padding: 20px;">
                    <th style="border: 1px solid black; padding: 20px;">Table Heading1</th>
                    <th style="border: 1px solid black; padding: 20px;">Table Heading2</th>
                    <th style="border: 1px solid black; padding: 20px;">Table Heading3</th>
                </tr>
                <tr style="border: 1px solid black; padding: 20px;">
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                </tr>
                <tr style="border: 1px solid black; padding: 20px;">
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                </tr>
                <tr style="border: 1px solid black; padding: 20px;">
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                    <td style="border: 1px solid black; padding: 20px;">Table Data</td>
                </tr>
            </td>
        </tr>
        <tr style="border: 1px solid black; padding: 20px;">
            <td style="border: 1px solid black; padding: 20px;">Table Data</td>
            <td colspan="3" style="border: 1px solid black; padding: 20px;">Table Data</td>
            <td style="border: 1px solid black; padding: 20px;">Table1 Data</td>
        </tr>
    </table>
</body>
</html>
