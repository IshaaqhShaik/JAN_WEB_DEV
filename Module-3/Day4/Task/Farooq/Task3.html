<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-table-3</title>
</head>
<body>
    <h1>Nested Tables</h1>
    <tr>
        <th colspan="2">Header column1</th>
        <th>Header column2</th>
        <th colspan="2">Header column3</th>
        <th>Header column4</th>
    </tr>
    <tr>
        <td colspan="2" rowspan="2">Row 2 - Item 1</td>
        <td rowspan="2">Row 2 - Item 2</td>
        <td colspan="2" rowspan="2">Row 2 - Nested Table 1</td>
        <td>Row 2 - Item 4 </td>
    </tr>
    <tr>
        <td>Row 3:Nested Table 2
            <tr>
                <td>Row 1 Header</td>
                <td>item</td>
            </tr>
            <tr>
                <td>Row 2 Header</td>
                <td>item</td>
            </tr>
            </td>
             <td>
                <td>Row 3 - Item 2</td>
            </td>
    </tr>
    <tr></tr>
    <tr></tr>
</body>
</html>
