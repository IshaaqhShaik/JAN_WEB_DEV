<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Navigation bar</title>

    <style>
        ul>li>a:hover {
            background-color: orange;
        }
    </style>
</head>

<body style=" margin: 0px;font-family: auto">
    <header>
        <nav>

            <ul type="none"
                style="background-color: black;position: fixed;top: 0px;right: 0;left: 0;height: 40px;display: inline-flex;margin: 0px;align-items: center">
                <li>
                    <a style=" color: white;padding: 12px;margin: 10px 10px;text-decoration: none;"
                        href="https://www.youtube.com/" target=" "> Youtube</a>
                </li>
                <li>
                    <a style="color: white;padding: 12px;margin: 10px 10px;text-decoration: none;"
                        href="https://www.google.com/" target=" ">Google</a>
                </li>
                <li>
                    <a style="color: white;padding: 12px;margin: 10px 10px;text-decoration: none;"
                        href="https://www.facebook.com/" target=" ">Facebook</a>
                </li>
                <li>
                    <a style="color: white;padding: 12px;margin: 10px 10px;text-decoration: none;"
                        href="https://in.linkedin.com/" target=" ">Linkedin</a>
                </li>
            </ul>


        </nav>
    </header>
</body>

</html>
