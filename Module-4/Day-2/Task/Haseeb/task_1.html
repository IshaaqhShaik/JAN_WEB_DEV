<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 1px solid rgb(0, 0, 0);
        padding-bottom: 80px;
        padding-top: 50px;
        text-align: center;
        color: #807d7d;
      }
      .shadow-4 {
        height: 200px;
        width: 200px;
        margin-top: 20px;
        margin-left: 20px;
        background: white;
        position: relative;
        box-shadow: 0px 4px 4px 0px #b39797;
      }
      .shodow-5 {
        height: 200px;
        width: 200px;
        margin-top: -200px;
        margin-left: 500px;
        position: absolute;
        background: white;
        box-shadow: 0px 8px 8px 0px #807d7d;
      }
      .shadow-6 {
        height: 200px;
        width: 200px;
        margin-top: -200px;
        margin-left: 1000px;
        position: absolute;
        background: white;
        box-shadow: 0px 12px 12px 3px #b39797;
      }
      .shadow-sharp { 
        height: 200px;
        width: 200px;
        margin-top: 100px;
        margin-left: 20px;
        background: white;
        position: relative;
        box-shadow: 0px 4px 4px 0px #b39797;
      }
      .shadow-diffuse {
        height: 200px;
        width: 200px;
        margin-top: -200px;
        margin-left: 250px;
        background: white;
        position: absolute;
        box-shadow: 0px 8px 8px 0px #b39797;
      }
      .shadow-dreamy {
        height: 200px;
        width: 200px;
        margin-top: -200px;
        margin-left: 500px;
        background: white;
        position: absolute;
        box-shadow: 0px 3px 8px 0px #b39797;
      }
      .shadow-shorter {
        height: 200px;
        width: 200px;
        margin-top: -200px;
        margin-left: 750px;
        background: white;
        position: absolute;
        box-shadow: 0px 6px 8px 0px #b39797;
      }
      .shadow-longer {
        height: 200px;
        width: 200px;
        margin-top: -200px;
        margin-left: 1000px;
        background: white;
        position: absolute;
        box-shadow: 0px 14px 10px 0px #b39797;
      }
      .container{
        margin-left: 200px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
    <div class="shadow-4">
      <p>.shadow</p>
    </div>
   
    <div class="shodow-5">
      <p>.shodow-5</p>
    </div>
   
    <div class="shadow-6">
      <p>.shodow-6</p>
    </div>
   
    <div class="shadow-sharp">
      <p>.shdow-sharp</p>
    </div>
   
    <div class="shadow-diffuse">
      <p>.shdow-diffuse</p>
    </div>
    
    <div class="shadow-dreamy">
      <p>.shadow-dreamy</p>
    </div>
    
    <div class="shadow-shorter">
      <p>.shdow-shorter</p>
    </div>
    
    <div class="shadow-longer">
      <p>.shadow-longer</p>
    </div>
    
  </div>
  </body>
</html>
