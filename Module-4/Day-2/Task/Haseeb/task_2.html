<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bounce {
        animation: 3s bounce 0s ease-out infinite;
        height: 100px;
        width: 100px;
        border-radius: 100%;
        position: absolute;
        bottom:0;
        background-color: rgb(255, 128, 0);
        margin-top: 100px;
        margin-left: 700px;   
         
      }
      @keyframes bounce {
        0% {
          transform: translateY(0%);
          height: 90px;
        }
        50% {
          transform: translateY(-800%);
          height: 100px;
        }
        100% {
          transform: translateY(0%);
        }
      }
    </style>
  </head>
  <body>
    <div class="bounce"></div>
  </body>
</html>
