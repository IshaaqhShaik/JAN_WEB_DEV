<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          div{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            background-color:blue;
            margin-top: 100px;
            animation: bounce 3s infinite alternate;
          }

 
          @keyframes bounce {
           0% {
            transform: translateY(0px);
           }
            100% {
                transform: translateY(-100px);
            }
          }

    </style>
</head>
<body>
    

   <div></div>

</body>
</html>
