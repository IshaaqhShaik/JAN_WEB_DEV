<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(150px, auto);
            
        }
        li span {
                    margin-top: 50px;
                    margin-left: 180px;
                    font-weight: 700;
                    font-size: 25px;
                    position: static;
        }

        .one {
            background-color: rgb(201, 64, 64);
        }

        .two {
            background-color: orange;
        }

        .three {
            background-color: rgb(233, 218, 14);
        }

        .four {
            background-color: rgb(123, 228, 123);
        }

        @media only screen and (min-width:450px) {

            .boxes {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: minmax(400px, auto);
                grid-auto-columns: minmax(300px, auto);
            }

            li span {
                margin-top: 200px;
                margin-left: 80px;
                font-weight: 700;
                font-size: 25px;
            }

            .one {
                grid-column: 1/2;
                grid-row: 1/2;
            }

            .two {
                grid-column: 2/3;
                grid-row: 1/2;
            }

            .three {
                grid-column: 1/2;
                grid-row: 2/3;
            }

            .four {
                grid-column: 2/3;
                grid-row: 2/3;
            }

            @media only screen and (min-width:900px) {

                .boxes {
                    display: grid;
                    grid-template-columns: repeat(4, 1fr);
                    grid-auto-rows: minmax(600px, auto);
                    grid-auto-columns: minmax(300px, auto);
                }

                li span {
                    margin-top: 200px;
                    margin-left: 150px;
                    font-weight: 700;
                    font-size: 25px;
                }

                .one {
                    grid-column: 1/2;
                    grid-row: 1/2;
                }

                .two {
                    grid-column: 2/3;
                    grid-row: 1/2;
                }

                .three {
                    grid-column: 3/4;
                    grid-row:1/2 ;
                }

                .four {
                    grid-column: 4/5;
                    grid-row: 1/2;
                }
    </style>

</head>

<body>
    <div class="all">
        <ul class="boxes">
            <li class="one"> <span> 1</span></li>
            <li class="two"><span> 2</span></li>
            <li class="three"><span> 3</span></li>
            <li class="four"><span> 4</span></li>
        </ul>
    </div>
</body>

</html>
