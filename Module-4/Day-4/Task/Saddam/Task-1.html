<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style-type: none;
            color: white;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            grid-auto-rows: minmax(150px, auto);
        }

        .one {
            background-color: red;
        }

        .two {
            background-color: orange;
        }

        .three {
            background-color: purple;
        }

        .four {
            background-color: rgb(12, 54, 12);
        }

        .five {
            background-color: grey;
        }

        .six {
            background-color: rgb(38, 199, 38);
        }

        .seven {
            background-color: rgb(29, 165, 219);
        }

        .eight {
            background-color: rgb(68, 11, 68);
        }

        @media only screen and (min-width:450px) {

            .boxes {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                gap: 5px;
                grid-auto-rows: minmax(150px, auto);
                color: white;
            }

            .one {
                grid-column: 1/3;
                grid-row: 1/3;
            }

            .two {
                grid-column: 3/5;
                grid-row: 1/2;
            }

            .three {
                grid-column: 3/4;
                grid-row: 2/3;
            }

            .four {
                grid-column: 4/5;
                grid-row: 2/3;
            }

            .five {
                grid-column: 1/2;
                grid-row: 3/4;
            }

            .six {
                grid-column: 2/3;
                grid-row: 3/5;
            }

            .seven {
                grid-column: 3/5;
                grid-row: 3/5;
            }

            .eight {
                grid-column: 1/2;
                grid-row: 4/5;
            }
        }
    </style>

</head>

<body>
    <div class="all">
        <ul class="boxes">
            <li class="one">1</li>
            <li class="two">2</li>
            <li class="three">3</li>
            <li class="four">4</li>
            <li class="five">5</li>
            <li class="six">6</li>
            <li class="seven">7</li>
            <li class="eight">8</li>
        </ul>
    </div>
</body>
</html>
