<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        .boxes {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            grid-auto-columns: minmax(200px, auto);
            color: white;
            text-justify: distribute;
        }

        li {
            list-style-type: none;
        }

        ul>li>button {

            width: 50px;
            height: 50px;
        }

        .one>button {
            margin-top: 20%;
            margin-left: 45%;
            transform: rotate(45deg);
        }
        .one span{           
            transform: rotate(-45deg);
        }

        .two>button {
            margin-top: 4%;
            margin-left: 45%;
            transform: rotate(45deg);
        }
        .two span{           
            transform: rotate(-45deg);
        }

        .three>button {
            margin-top: 9%;
            margin-left: 40%;
            transform: rotate(45deg);
        }
        .three span{           
            transform: rotate(-45deg);
        }

        .four>button {
            margin-top: 9%;
            margin-left: 40%;
            transform: rotate(45deg);
        }
        .four span{           
            transform: rotate(-45deg);
        }

        .five>button {
            margin-top: 20%;
            margin-left: 35%;
            transform: rotate(45deg);
        }
        .five span{           
            transform: rotate(-45deg);
        }
        .six>button{
            margin-top: 20%;
            margin-left:35%;
            transform: rotate(45deg);
        }
        .six span{           
            transform: rotate(-45deg);
        }
        .seven>button{
            margin-top: 20%;
            margin-left:35%;
            transform: rotate(45deg);
        }
        .seven span{           
            transform: rotate(-45deg);
        }
        .eight>button{
            margin-top: 20%;
            margin-left:35%;
            transform: rotate(45deg);
        }
        .eight span{           
            transform: rotate(-45deg);
        }

        .nine >button{
            margin-top: 20%;
            margin-left:35%;
           transform: rotate(45deg);
        }
        .nine span{           
            transform: rotate(-45deg);
        }
        span {
            position: fixed;
        }





        .one {
            grid-column: 1/4;
            grid-row: 1/3;
            background-image: linear-gradient(to bottom left, rgb(187, 41, 216), rgb(211, 75, 193));
        }

        .two {
            grid-column: 1/6;
            grid-row: 3/4;
            background-image: linear-gradient(to bottom left, rgb(187, 41, 216), rgb(211, 75, 193));
        }

        .three {
            grid-column: 4/6;
            grid-row: 1/2;
            background-image: linear-gradient(to bottom left, rgb(41, 204, 216), rgb(95, 156, 226));
        }

        .four {
            grid-column: 4/6;
            grid-row: 2/3;
            background-image: linear-gradient(to bottom left, rgb(41, 204, 216), rgb(95, 156, 226));           
        }

        .five {
            grid-column: 1/2;
            grid-row: 4/5;
            background-image: linear-gradient(to bottom left, rgb(167, 55, 55), rgb(228, 228, 131));
        }

        .six {
            grid-column: 2/3;
            grid-row: 4/5;
            background-image: linear-gradient(to bottom left, rgb(167, 55, 55), rgb(228, 228, 131));
        }

        .seven {
            grid-column: 3/4;
            grid-row: 4/5;
            background-image: linear-gradient(to bottom left, rgb(167, 55, 55), rgb(228, 228, 131));
        }

        .eight {
            grid-column: 4/5;
            grid-row: 4/5;
            background-image: linear-gradient(to bottom left, rgb(167, 55, 55), rgb(228, 228, 131));
        }

        .nine {
            grid-column: 5/6;
            grid-row: 4/5;
            background-image: linear-gradient(to bottom left, rgb(167, 55, 55), rgb(228, 228, 131));
        }
    </style>
</head>

<body>
    <div class="all">
        <ul class="boxes">
            <li class="one"><button type="button"><span>1<span> </button></li>
            <li class="two"> <button type="button"><span>2</span> </button> </li>
            <li class="three"><button type="button"><span>3</span> </button> </li>
            <li class="four"><button type="button"><span>4</span></button> </li>
            <li class="five"><button type="button"><span>5</span> </button> </li>
            <li class="six"><button type="button"><span>6</span></button> </li>
            <li class="seven"><button type="button"><span>7</span> </button> </li>
            <li class="eight"><button type="button"><span>8</span></button> </li>
            <li class="nine"><button  type="button"><span>9</span></button> </li>
        </ul>
    </div>
</body>

</html>
