<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids1</title>
    <style>
      body{
        margin: 0px;
      }
      .container{
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: repeat(4, 200px);
          text-align: center;
          margin-top: 0px;
      }
      .one {
        grid-column: 1/2;
        grid-row: 1/5;
        background-color: pink;
      }

      .two {
        grid-column: 2/3;
        grid-row: 1/5;
        background-color: orange;
      }

      .three {
        grid-column: 3/4;
        grid-row: 1/5;
        background-color: yellow;
      }

      .four {
        grid-column: 4/5;
        grid-row: 1/5;
        background-color: lightgreen;
      }

      @media only screen and (min-width: 260px) and (max-width: 768px) {
        /* mobile resolution */
      .one {
        grid-column: 1/-1;
        grid-row: 1/2;
      }

      .two {
        grid-column: 1/-1;
        grid-row: 2/3;
      }

      .three {
        grid-column: 1/-1;
        grid-row: 3/4;
      }

      .four {
        grid-column: 1/-1;
        grid-row: 4/5;
      }
      }
      @media only screen and (min-width: 768px) and (max-width: 1024px) {
        /* tablet resolution */

      .one {
        grid-column: 1/3;
        grid-row: 1/3;
      }

      .two {
        grid-column: 3/5;
        grid-row: 1/3;
      }

      .three {
        grid-column: 1/3;
        grid-row: 3/5;
      }

      .four {
        grid-column: 3/5;
        grid-row: 3/5;
      }
      }      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
  </body>
</html>
