  <body>
    <script>
      function invertedTriangle(rows, columns) {
        for(let i = 0; i < rows; i++) {
          let row = "";
          for(let j = 0; j < columns; j++) {
            if(j >= i && j < columns - i) {
              row += "*";
            } else {
              row += "-";
            }
          }
          console.log(row);
        }
      }
      invertedTriangle(4, 7);
    </script>
  </body>
