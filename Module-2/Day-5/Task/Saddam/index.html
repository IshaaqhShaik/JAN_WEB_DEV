<body>
    <script>

        //Task-1

        function reverseString(anyThing) {

            let reversedString = '';

            for (let i = anyThing.length - 1; i >= 0; i--) {

                reversedString += anyThing[i];
            }


            return reversedString;
        }


        const originalString = "Front-end";
        const reversedResult = reverseString(originalString);
        console.log(reversedResult);


    </script>
</body>
