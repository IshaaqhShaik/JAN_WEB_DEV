    <title>Document</title>

  <body>
    <script>
      function checkCondition(value) {
        return new Promise((resolve, reject) => {
          if (value === true) {
            resolve("Condition resolved");
          } else {
            reject(new Error("Condition rejected"));
          }
        });
      }
    </script>
  </body>
