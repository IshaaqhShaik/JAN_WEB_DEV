<body>
    <script>

        class Animal {
            constructor(species) {
                this.species = species;
            }
            speaks() {
                console.log("its an animal shout");
            }
        }

        class Monkey extends Animal {
            constructor(species) {
                super(species);
            } 
            speaks() {
                console.log("its an animal shout")
                console.log("I am growling");
            }
        }

        const animal = new Animal("mammal");
        animal.speaks();
        const monkey = new Monkey("");
        monkey.speaks();





    </script>
</body>
