<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //right sift expected output 1 //output -2
      const a = 5;
      const b = 2;
      const c = -5;
      console.log(a >> b);
      console.log(c >> b);

      //  left shift excepted output = 20;
      const i = 5;
      const j = 2;
      console.log(i << j);

      //OR excepted  output = 29;
      let n1 = 12;
      let n2 = 25;
      result = n1 | n2;
      console.log(result);

      //And excepted output = 8;
      result = n1 & n2;
      console.log(result);

      //XOR expected output = 21 ;
      result = n1 ^ n2;
      console.log(result);

    </script>
  </body>
</html>
