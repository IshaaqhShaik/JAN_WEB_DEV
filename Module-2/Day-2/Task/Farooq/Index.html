    <script>

      //  right sift
        const a = 5;
        const b = 2;
        const c = -5;

        console.log(a >> b);
        //output 1

        console.log(c >> b);
            //output -2
      //  left shift
        const i = 5;
        const j = 2;

        console.log(i << j);
        // out put = 20
        //OR
        let n1 = 12;
        let n2 = 25;
        result = n1 | n2;
        console.log(result);
        // output = 29;
        //And
        result = n1 & n2;
        console.log(result);
        // output = 8;
        //XOR
        result = n1 ^ n2;
        console.log(result);
        // output = 21 ;



    </script>
