<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=10;
        const b=2;
        console.log('right shift result' + (a>>b))
        console.log('left shift result '+ (a<<b));
        console.log('OR operation '+ (a|b));
        console.log('AND operation '+ (a&b));
        console.log('XOR operation '+ (a^b));

    </script>
</body>
</html>
