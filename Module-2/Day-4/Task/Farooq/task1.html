<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a1 = ["d", "e", "f", 1, 2, 3, "A", "B", "C"];
      const a2 = ["D", "E", "F", 4, 5, 6, "a", "b", "c"];
      console.log((first = a1.slice(3, 6)));
      console.log((second = a2.slice(3, 6)));
      const myString = first.concat(second);
      console.log(myString);

      console.log((first = a2.slice(6)));
      console.log((second = a1.slice(0, 3)));
      const myString2 = first.concat(second);
      console.log(myString2);

      console.log((first = a1.slice(6)));
      console.log((second = a2.slice(0, 3)));
      const myString3 = first.concat(second);
      console.log(myString3);
    </script>
  </body>
</html>
