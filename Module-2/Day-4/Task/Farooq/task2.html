<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const list = [
        {
          name: "Farooq",
          company: "Dxc Technology",
          designation: "java",
          location: "Banglore",
        },
        {
          name: "Haseeb",
          company: "Bijus",
          designation: "Manager",
          location: "Banglore",
        },
        {
          name: "Saddam",
          company: "HCL",
          designation: "Technical lead",
          location: "Banglore",
        },
      ];
      let name = [];
      let company = [];
      let designation = [];
      let location = [];
      for(let i = 0; i < list.length; i++) {
        name.push(list[i]["name"]);
        company.push(list[i]["company"]);
        designation.push(list[i]["designation"]);
        location.push(list[i]["location"]);
      }
      console.log(name);
      console.log(company);
      console.log(designation);
      console.log(location);
    </script>
  </body>
