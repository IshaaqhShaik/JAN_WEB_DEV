<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 4; i++) {
            let str = " ";
            for (let j = 0; j <= 7; j++) {

                if (j >= i && j < (7 - i)) {
                    str += "*";
                }
                else {
                    str += " ";
                }
            }
            console.log(str);
        }


    </script>
</body>
