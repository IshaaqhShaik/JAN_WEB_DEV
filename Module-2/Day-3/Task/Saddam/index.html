<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const daynumber = 5;
        let dayname;

        switch (daynumber)  {
            case 1:
            dayname = "sunday";
            console.log('This is Sunday');
            break;
            case 2:
            dayname = "monday";
            console.log('This is Monday');
            break;
            case 3:
            dayname = "tuesday";
            console.log('This is tuesday');
            break;
            case 4:
            dayname = "wednesday";
            console.log('This is wednesday');
            break;
            case 5:
            dayname = "thursday";
            console.log('This is thursday');
            break;
            case 6:
            dayname = "friday";
            console.log('This is friday');
            break;
            case 7:
            dayname = "saturday";
            console.log('This is saturday');
            break;
            default:
            dayname = "invalid daynumber";
            console.log('There is no day');
        }
        









    </script>
</body>

</html>
